<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Purchase - MyWeb</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="../css/product.css">
</head>
<body>
    <!-- 顶部滚动栏 -->
    <div class="announcement-bar">
        <div class="announcement-content">
         <!-- 第一组图片 -->
         <img src="../images/scrollbar1.png" alt="scrollbar1">
         <img src="../images/scrollbar2.png" alt="scrollbar2">
         <img src="../images/scrollbar3.png" alt="scrollbar3">
         <img src="../images/scrollbar4.png" alt="scrollbar4">
         <!-- 第二组图片 -->
         <img src="../images/scrollbar1.png" alt="scrollbar1">
         <img src="../images/scrollbar2.png" alt="scrollbar2">
         <img src="../images/scrollbar3.png" alt="scrollbar3">
         <img src="../images/scrollbar4.png" alt="scrollbar4">
         <!-- 第三组图片 -->
         <img src="../images/scrollbar1.png" alt="scrollbar1">
         <img src="../images/scrollbar2.png" alt="scrollbar2">
         <img src="../images/scrollbar3.png" alt="scrollbar3">
         <img src="../images/scrollbar4.png" alt="scrollbar4">
         <!-- 第四组图片 -->
         <img src="../images/scrollbar1.png" alt="scrollbar1">
         <img src="../images/scrollbar2.png" alt="scrollbar2">
         <img src="../images/scrollbar3.png" alt="scrollbar3">
         <img src="../images/scrollbar4.png" alt="scrollbar4">
         <!-- 第五组图片 -->
         <img src="../images/scrollbar1.png" alt="scrollbar1">
         <img src="../images/scrollbar2.png" alt="scrollbar2">
         <img src="../images/scrollbar3.png" alt="scrollbar3">
         <img src="../images/scrollbar4.png" alt="scrollbar4">
         <!-- 第六组图片 -->
         <img src="../images/scrollbar1.png" alt="scrollbar1">
         <img src="../images/scrollbar2.png" alt="scrollbar2">
         <img src="../images/scrollbar3.png" alt="scrollbar3">
         <img src="../images/scrollbar4.png" alt="scrollbar4">
         <!-- 第七组图片 -->
         <img src="../images/scrollbar1.png" alt="scrollbar1">
         <img src="../images/scrollbar2.png" alt="scrollbar2">
         <img src="../images/scrollbar3.png" alt="scrollbar3">
         <img src="../images/scrollbar4.png" alt="scrollbar4">
         <!-- 第八组图片 -->
         <img src="../images/scrollbar1.png" alt="scrollbar1">
         <img src="../images/scrollbar2.png" alt="scrollbar2">
         <img src="../images/scrollbar3.png" alt="scrollbar3">
         <img src="../images/scrollbar4.png" alt="scrollbar4">
        </div>
    </div>

    <!-- 左上角 Gacha Draw 按钮 -->
    <div class="gacha-button">
        <span class="text">Gacha Draw</span>
        <span class="arrow">→</span>
    </div>

    <!-- 右上角 Brand Introduction 按钮 -->
    <div class="brand-button">
        <span class="arrow">←</span>
        <span class="text">Brand Introduction</span>
    </div>

    <!-- 页面内容 -->
    <main>
        <!-- 头部图片 -->
        <div class="header-container">
            <img src="../images/product purchase-header.png" alt="product purchase header" class="header-image">
        </div>

        <!-- 主要内容区域 -->
        <div class="content-container">
            <!-- 产品展示容器 -->
            <div class="products-container">
                <!-- 第一部分：宝箱、图标和通行证 -->
                <div class="products-row">
                    <!-- 左侧宝箱图片 -->
                    <div class="product-item treasure-box">
                        <!-- 左切换按钮 -->
                        <div class="switch-button left-switch">
                            <img src="../images/product purchase-Button switching1.png" alt="switch left">
                        </div>
                        
                        <!-- 宝箱图片 -->
                        <img src="../images/product purchase-Innosence Treasure Box1.jpg" alt="Innocence Treasure Box" class="treasure-img">
                        
                        <!-- 右切换按钮 -->
                        <div class="switch-button right-switch">
                            <img src="../images/product purchase-Button switching2.png" alt="switch right">
                        </div>
                        
                        <div class="product-title">Innosence Treasure Box</div>
                    </div>
                    
                    <!-- 中间图标 -->
                    <div class="product-item icon">
                        <img src="../images/product purchase-icon3.png" alt="Product Icon">
                    </div>
                    
                    <!-- 右侧通行证图片 -->
                    <div class="product-item playful-pass">
                        <img src="../images/product purchase-Playful Pass.jpg" alt="Playful Pass">
                        <div class="product-title">Playful Pass</div>
                    </div>
                </div>

                <!-- 第二部分：颜色变换图标和宇宙图 -->
                <div class="products-second-row">
                    <!-- 左侧颜色变换图标 -->
                    <div class="color-icon">
                        <img src="../images/product purchase-color changing icon1.png" alt="Color Changing Icon" class="changing-icon">
                    </div>
                    
                    <!-- 右侧宇宙图 -->
                    <div class="universe-image">
                        <!-- 左切换按钮 -->
                        <div class="switch-button left-switch-universe">
                            <img src="../images/product purchase-Button switching1.png" alt="switch left">
                        </div>
                        
                        <!-- 宇宙图片 -->
                        <img src="../images/product purchase-The Innosence Universe1.jpg" alt="The Innocence Universe" class="universe-img">
                        
                        <!-- 右切换按钮 -->
                        <div class="switch-button right-switch-universe">
                            <img src="../images/product purchase-Button switching2.png" alt="switch right">
                        </div>
                        
                        <div class="product-title">The Innosence Universe</div>
                    </div>
                </div>

                <!-- 第三部分：Inner Joy Set 和 Pocket Buddies -->
                <div class="products-third-row">
                    <!-- 左侧 Inner Joy Set -->
                    <div class="inner-joy">
                        <img src="../images/product purchase-Inner Joy Set.jpg" alt="Inner Joy Set">
                        <div class="product-title">Inner Joy Set</div>
                    </div>
                    
                    <!-- 右侧 Pocket Buddies -->
                    <div class="pocket-buddies">
                        <!-- 左切换按钮 -->
                        <div class="switch-button left-switch-buddies">
                            <img src="../images/product purchase-Button switching1.png" alt="switch left">
                        </div>
                        
                        <!-- Pocket Buddies 图片 -->
                        <img src="../images/product purchase-Pocket Buddies1.jpg" alt="Pocket Buddies" class="buddies-img">
                        
                        <!-- 右切换按钮 -->
                        <div class="switch-button right-switch-buddies">
                            <img src="../images/product purchase-Button switching2.png" alt="switch right">
                        </div>
                        
                        <div class="product-title">Pocket Buddies</div>
                    </div>
                </div>

                <!-- 第四部分：Inner Child Treats 和 Rotating Icon -->
                <div class="products-fourth-row">
                    <!-- 左侧 Inner Child Treats -->
                    <div class="inner-child">
                        <img src="../images/product purchase-Inner Child Treats.jpg" alt="Inner Child Treats">
                        <div class="product-title">Inner Child Treats</div>
                    </div>
                    
                    <!-- 右侧旋转图标 -->
                    <div class="rotating-icon">
                        <img src="../images/product purchase-Rotating icon.png" alt="Rotating Icon" class="rotate-animation">
                    </div>
                </div>

                <!-- 第五部分：白色正方形 -->
                <div class="products-fifth-row">
                    <div class="white-square"></div>
                </div>
            </div>
        </div>

        <!-- 底部图片 -->
        <div class="footer-container">
            <img src="../images/product purchase-footer.png" alt="product purchase footer" class="footer-image">
        </div>
    </main>

    <script>
        // 获取元素
        const treasureImg = document.querySelector('.treasure-img');
        const leftSwitch = document.querySelector('.left-switch');
        const rightSwitch = document.querySelector('.right-switch');
        
        // 图片路径
        const images = [
            '../images/product purchase-Innosence Treasure Box1.jpg',
            '../images/product purchase-Innosence Treasure Box2.jpg'
        ];
        
        let currentIndex = 0;
        
        // 切换图片函数
        function switchImage() {
            currentIndex = (currentIndex + 1) % images.length;
            treasureImg.src = images[currentIndex];
        }
        
        // 添加点击事件
        leftSwitch.addEventListener('click', switchImage);
        rightSwitch.addEventListener('click', switchImage);

        // 宇宙图切换功能
        const universeImg = document.querySelector('.universe-img');
        const leftSwitchUniverse = document.querySelector('.left-switch-universe');
        const rightSwitchUniverse = document.querySelector('.right-switch-universe');
        
        // 宇宙图路径
        const universeImages = [
            '../images/product purchase-The Innosence Universe1.jpg',
            '../images/product purchase-The Innosence Universe2.jpg'
        ];
        
        let universeIndex = 0;
        
        // 切换宇宙图函数
        function switchUniverseImage() {
            universeIndex = (universeIndex + 1) % universeImages.length;
            universeImg.src = universeImages[universeIndex];
        }
        
        // 添加点击事件
        leftSwitchUniverse.addEventListener('click', switchUniverseImage);
        rightSwitchUniverse.addEventListener('click', switchUniverseImage);

        // 颜色变换图标自动切换功能
        const changingIcon = document.querySelector('.changing-icon');
        const iconImages = [
            '../images/product purchase-color changing icon1.png',
            '../images/product purchase-color changing icon2.png',
            '../images/product purchase-color changing icon3.png'
        ];
        
        let iconIndex = 0;
        
        // 自动切换函数
        function autoChangeIcon() {
            iconIndex = (iconIndex + 1) % iconImages.length;
            changingIcon.src = iconImages[iconIndex];
        }
        
        
        setInterval(autoChangeIcon, 500);

        // Pocket Buddies 切换功能
        const buddiesImg = document.querySelector('.buddies-img');
        const leftSwitchBuddies = document.querySelector('.left-switch-buddies');
        const rightSwitchBuddies = document.querySelector('.right-switch-buddies');

        // Pocket Buddies 图片路径
        const buddiesImages = [
            '../images/product purchase-Pocket Buddies1.jpg',
            '../images/product purchase-Pocket Buddies2.jpg',
            '../images/product purchase-Pocket Buddies3.jpg'
        ];

        let buddiesIndex = 0;

        // 切换 Pocket Buddies 图片函数
        function switchBuddiesImage() {
            buddiesIndex = (buddiesIndex + 1) % buddiesImages.length;
            buddiesImg.src = buddiesImages[buddiesIndex];
        }

        // 添加点击事件
        leftSwitchBuddies.addEventListener('click', switchBuddiesImage);
        rightSwitchBuddies.addEventListener('click', switchBuddiesImage);

        // 添加导航按钮点击事件
        document.querySelector('.gacha-button').addEventListener('click', () => {
            window.location.href = 'gacha-draw.html';
        });

        document.querySelector('.brand-button').addEventListener('click', () => {
            window.location.href = 'brand-introduction.html';
        });
    </script>
</body>
</html>
